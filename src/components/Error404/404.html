<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | Miguel Ramírez</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            overflow-x: hidden;
        }

        .main-container {
            min-height: 100vh;
            background: linear-gradient(
                262deg,
                rgba(0, 11, 66, 1) 15%,
                rgba(105, 0, 101, 1) 82%,
                rgba(5, 5, 5, 1) 100%
            );
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .error-content {
            position: relative;
            z-index: 10;
            padding: 2rem 0;
            width: 100%;
        }

        .error-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            padding: 3rem 2rem;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .error-card:hover {
            border-color: rgba(6, 182, 212, 0.5);
            box-shadow: 0 25px 50px rgba(6, 182, 212, 0.1);
            transform: translateY(-5px);
        }

        /* Número 404 grande */
        .error-number {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }

        .error-number span {
            font-size: 8rem;
            line-height: 1;
            text-shadow: 0 0 1.3ex rgb(224, 179, 255), 0 0 0.01px rgba(255, 255, 255, 0.8);
            animation: glow-pulse 2s ease-in-out infinite alternate;
        }

        .four {
            color: #06b6d4;
        }

        .zero {
            color: #a855f7;
            transform: scale(1.2);
        }

        /* Mensaje de error */
        .error-message {
            margin-bottom: 2.5rem;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 1.3ex rgb(224, 179, 255), 0 0 0.01px rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .error-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Ilustración flotante */
        .error-illustration {
            margin: 3rem 0;
            position: relative;
            height: 200px;
        }

        .floating-icons {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .icon-item {
            position: absolute;
            animation: float-around 6s ease-in-out infinite;
        }

        .icon-item:nth-child(1) { 
            top: 20%; 
            left: 10%; 
            animation-delay: 0s;
        }
        .icon-item:nth-child(2) { 
            top: 60%; 
            left: 80%; 
            animation-delay: 1s;
        }
        .icon-item:nth-child(3) { 
            top: 10%; 
            left: 70%; 
            animation-delay: 2s;
        }
        .icon-item:nth-child(4) { 
            top: 70%; 
            left: 20%; 
            animation-delay: 0.5s;
        }
        .icon-item:nth-child(5) { 
            top: 40%; 
            left: 50%; 
            animation-delay: 1.5s;
        }

        .floating-icon {
            width: 40px;
            height: 40px;
            filter: drop-shadow(0 0 1ex rgba(255, 255, 255, 0.8));
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .floating-icon:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Botones de acción */
        .error-actions {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            background: none;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(45deg, #06b6d4, #a855f7);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #0891b2, #9333ea);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.25);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(6, 182, 212, 0.5);
            color: #06b6d4;
        }

        .btn-outline:hover {
            background: rgba(6, 182, 212, 0.2);
            border-color: #06b6d4;
            box-shadow: 0 10px 25px rgba(6, 182, 212, 0.25);
        }

        .iconos {
            filter: drop-shadow(0 0 1ex rgba(255, 255, 255, 0.8));
            width: 20px;
        }

        /* Sugerencias */
        .error-suggestions {
            margin-bottom: 2.5rem;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .suggestions-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 1.3ex rgb(224, 179, 255), 0 0 0.01px rgba(255, 255, 255, 0.8);
        }

        .suggestions-list {
            list-style: none;
            padding: 0;
        }

        .suggestions-list li {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.5;
        }

        .check-icon {
            width: 16px;
            height: 16px;
            filter: drop-shadow(0 0 1ex rgba(6, 182, 212, 0.8));
            flex-shrink: 0;
        }

        /* Contacto rápido */
        .quick-contact {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
        }

        .contact-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .contact-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #06b6d4;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .contact-link:hover {
            background: rgba(6, 182, 212, 0.1);
            border-color: rgba(6, 182, 212, 0.5);
            transform: translateY(-2px);
        }

        .contact-icon {
            width: 18px;
            height: 18px;
            filter: drop-shadow(0 0 1ex rgba(6, 182, 212, 0.8));
        }

        /* Animaciones */
        @keyframes glow-pulse {
            0% {
                text-shadow: 0 0 1.3ex rgb(224, 179, 255), 0 0 0.01px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 2ex rgb(224, 179, 255), 0 0 0.1px rgba(255, 255, 255, 1);
            }
        }

        @keyframes float-around {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(90deg);
            }
            50% {
                transform: translateY(-10px) rotate(180deg);
            }
            75% {
                transform: translateY(-30px) rotate(270deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-card {
                padding: 2rem 1.5rem;
            }

            .error-number span {
                font-size: 5rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }

            .contact-links {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .contact-link {
                width: 100%;
                max-width: 200px;
                justify-content: center;
            }

            .error-illustration {
                height: 150px;
                margin: 2rem 0;
            }

            .floating-icon {
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .error-card {
                padding: 1.5rem 1rem;
            }

            .error-number {
                gap: 0.5rem;
            }

            .error-number span {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .error-description {
                font-size: 0.9rem;
            }

            .suggestions-title {
                font-size: 1.25rem;
            }

            .suggestions-list li {
                font-size: 0.9rem;
            }

            .btn {
                padding: 0.65rem 1.2rem;
                font-size: 0.9rem;
            }

            .iconos {
                width: 16px;
            }

            .error-illustration {
                height: 120px;
            }

            .floating-icon {
                width: 25px;
                height: 25px;
            }
        }

        @media (max-width: 360px) {
            .error-number span {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.25rem;
            }

            .error-description {
                font-size: 0.85rem;
            }

            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }

            .container {
                padding: 0 0.75rem;
            }
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #06b6d4, #8b5cf6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #0891b2, #7c3aed);
        }
    </style>
</head>

    <script>
        // Función para ir al inicio
        function goHome() {
            // Cambia esta URL por la de tu página principal
            window.location.href = '/';
        }

        // Función para volver atrás
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                // Si no hay historial, ir al inicio
                goHome();
            }
        }

        // Añadir efectos de hover adicionales
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de parallax suave en los iconos flotantes
            const icons = document.querySelectorAll('.floating-icon');
            
            document.addEventListener('mousemove', function(e) {
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                icons.forEach((icon, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    
                    icon.style.transform = `translate(${x}px, ${y}px)`;
                });
            });

            // Efecto de escritura en el título
            const title = document.querySelector('.error-title');
            const originalText = title.textContent;
            title.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    title.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            
            // Iniciar el efecto después de un pequeño delay
            setTimeout(typeWriter, 500);
        });

        // Efecto de partículas en el fondo (opcional)
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '4px';
            particle.style.height = '4px';
            particle.style.backgroundColor = '#06b6d4';
            particle.style.borderRadius = '50%';
            particle.style.opacity = '0.3';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1';
            
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            
            document.body.appendChild(particle);
            
            const animation = particle.animate([
                { transform: 'translateY(0px)', opacity: 0.3 },
                { transform: `translateY(-${window.innerHeight + 100}px)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'linear'
            });
            
            animation.onfinish = () => {
                particle.remove();
            };
        }

        // Crear partículas cada cierto tiempo
        setInterval(createParticle, 300);
    </script>
